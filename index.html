<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
</head>
<body>
</body>
<script>
    d3.json(
        "tsconfig.json",
        function(tsconfig){
            d3.select("body")
                .append("ul")
                .selectAll("li")
                .data(tsconfig)
                .enter()
                .append("li")
                .text(
                    function(d){
                        var msg = d.name;

                        return msg;
                    }
                );
        }
    );
</script>
</html>
